{% extends "main/dashboard.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}

<!-- Баланс -->
<div class="card p-3 bg-light mb-4">
    <h5 class="mb-1">Сіздің балансыңыз:</h5>
    <p class="balance fs-3 fw-bold">{{ request.user.profile.balance }} ₸</p>
</div>

<!-- ДЕПОЗИТТЕР -->
<div class="card p-3 bg-light mb-3">
    <h5 class="text-primary mb-3">Депозиттер</h5>

    <!-- 1-Депозит -->
    <div class="d-flex justify-content-between align-items-center p-3 border rounded mb-2 bg-white">
        <span class="fw-semibold">Үйге</span>
        <span class="fw-bold fs-5 text-primary">50 000 ₸</span>
    </div>

    <!-- 2-Депозит -->
    <div class="d-flex justify-content-between align-items-center p-3 border rounded bg-white">
        <span class="fw-semibold">Camry 80</span>
        <span class="fw-bold fs-5 text-primary">10 000 ₸</span>
    </div>
</div>

<!-- БОНУС -->
<div class="card p-3 bg-light mb-3">
    <h5 class="text-success mb-3">Бонустар</h5>

    <div class="d-flex justify-content-between align-items-center p-3 border rounded bg-white">
        <span class="fw-semibold">Бонус</span>
        <span class="fw-bold fs-5 text-success">5 000 ₸</span>
    </div>
</div>

{% endblock %}
