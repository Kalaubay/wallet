{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% trans "Кіру" %}</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #e7e5f6, #f1f1f7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .otp-input {
        width: 55px;
        height: 55px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
    }

    .otp-input:focus {
        border-color: #6C63FF !important;
        box-shadow: 0 0 8px rgba(108,99,255,0.4) !important;
    }

    .btn-main {
        background-color: #6C63FF;
        color: white;
        font-weight: 600;
    }

    .btn-main:hover {
        background-color: #5b54dd;
        color: #fff;
    }
</style>
</head>
<body>

<div class="card shadow-lg p-4" style="width: 400px; border-radius: 18px;">
    <h3 class="text-center mb-3"><span class="heading">{% trans "Кіру" %}</span></h3>

    <form method="POST">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}

        <!-- PHONE LOGIN -->
        <label class="form-label"><span class="form-label-text">{% trans "Телефон нөмірі" %}</span></label>
        <input type="text" class="form-control mb-3" name="phone" required placeholder="+7XXXXXXXXXX">

        <label class="form-label"><span class="form-label-text">{% trans "Қауіпсіздік коды" %}</span></label>

        <div class="d-flex justify-content-between mb-4">
            <input type="password" maxlength="1" class="form-control otp-input" name="repeat1" required>
            <input type="password" maxlength="1" class="form-control otp-input" name="repeat2" required>
            <input type="password" maxlength="1" class="form-control otp-input" name="repeat3" required>
            <input type="password" maxlength="1" class="form-control otp-input" name="repeat4" required>
        </div>

        <button type="submit" class="btn btn-main w-100 mb-3"><span class="btn-text">{% trans "Кіру" %}</span></button>

        <a href="{% url 'register' %}" class="btn btn-outline-secondary w-100">
            <span class="btn-text">{% trans "Тіркелу" %}</span>
        </a>
    </form>
</div>

<script>
    const inputs = document.querySelectorAll('.otp-input');
    inputs.forEach((input, i) => {
        input.addEventListener("input", () => {
            if (input.value.length === 1 && i < inputs.length - 1) {
                inputs[i + 1].focus();
            }
        });
        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && input.value === "" && i > 0) {
                inputs[i - 1].focus();
            }
        });
    });
</script>

</body>
</html>
