<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кіру</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        padding: 30px 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: 600;
    }

    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .code-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .code-inputs input {
        width: 60px;
        padding: 10px;
        font-size: 1.2rem;
        text-align: center;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.2s;
    }

    .code-inputs input:focus {
        border-color: #6C63FF;
        box-shadow: 0 0 5px rgba(108,99,255,0.5);
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background-color: #6C63FF;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #5a52d4;
    }
    .code-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
</style>
</head>
<body>

<form method="POST" class="form-container">
    {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
    {% csrf_token %}
    <h2>Кіру</h2>

    <label for="email">Электрондық пошта</label>
    <input type="email" name="email" id="email" required placeholder="email@example.com">

    <label>Қауіпсіздік коды</label>
     <div class="mb-3">
         <div class="d-flex justify-content-between">
             <input type="password" maxlength="1" class="code-input" name="repeat1" required>
             <input type="password" maxlength="1" class="code-input" name="repeat2" required>
             <input type="password" maxlength="1" class="code-input" name="repeat3" required>
             <input type="password" maxlength="1" class="code-input" name="repeat4" required>
         </div>
     </div>
    <button type="submit">Кіру</button>
</form>

<script>
        const inputs = document.querySelectorAll('.code-input');
        inputs.forEach((input, idx) => {
            input.addEventListener('input', () => {
                if(input.value.length === 1 && idx < inputs.length - 1){
                    inputs[idx + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if(e.key === "Backspace" && input.value === "" && idx > 0){
                    inputs[idx - 1].focus();
                }
            });
        });
    </script>

</body>
</html>
